  - {names: [minim],                     defn: '0.059194 millilitre'}
  - {names: [alcohol-unit],              defn: '10 millilitre'}            # of pure alcohol
  - {names: [us-gallon],                 defn: '3.785411784 litre'}
  - {names: [imp-gallon],                defn: '4.54609 litre'}
  - {names: [gallon],                    defn: '1 %LOCALE%-gallon'}
  - {names: [firkin, ponykeg],           defn: '9 gallon'}
  - {names: [keg],                       defn: '18 gallon'}
  - {names: [barrel],                    defn: '36 gallon'}
  - {names: [quart],                     defn: 'gallon/4'}
  - {names: [peck],                      defn: '8 quart'}
  - {names: [bushel],                    defn: '4 peck'}
  - {names: [fifth],                     defn: 'us-gallon/5'}
  - {names: [us-pint],                   defn: 'us-gallon/8'}
  - {names: [imp-pint],                  defn: 'imp-gallon/8'}
  - {names: [pint],                      defn: '1 %LOCALE%-pint'}
  - {names: [cup],                       defn: 'us-pint/2'}
  - {names: [floz, fluid-ounce],         defn: 'cup/8'}
  - {names: [gill],                      defn: '4 fluid-ounce'}
  - {names: [case],                      defn: '288 fluid-ounce'}
  - {names: [tablespoon, tbsp],          defn: 'fluid-ounce / 2'}
  - {names: [teaspoon, tsp],             defn: 'tablespoon / 3'}
  - {names: [cord],                      defn: '128 cubic feet'}
  - {names: [stere],                     defn: '1 cubic metre'}

Speed:
  - {names: [m/s],                       defn: 'm/s'}
  - {names: [mph],                       defn: 'mile per hour'}
  - {names: [kph],                       defn: 'kilometre per hour'}
  - {names: [kps],                       defn: 'kilometre per second'}
  - {names: [fps],                       defn: 'feet per second'}
  - {names: [knot],                      defn: 'nmile per hour'}

AngularSpeed:
  - {names: [radians per second],        defn: 'Hz'}  #the SI unit (radians=1)
  - {names: [revs, revolutions per second], defn: '2 pi * Hz'}
  - {names: [rpm],                       defn: '60 revs'}

Acceleration:
  - {names: [m/s^2],                     defn: 'm/s^2'}
