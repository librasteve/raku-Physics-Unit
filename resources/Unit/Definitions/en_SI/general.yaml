#Physics::Units::Definitions::en_SI - general.yaml

#General Units

# Definition is built on SI Base and Derived Units

# %LOCALE% is substituted to 'us' or 'imp' gallons, pints, mpg etc.

# Where a Type has no new items, it must be commented out

# Format key:
# Type1:
#- {names: [symbol, synonym-one  ...], defn: 'definition string'}
#- {names: [symbol, synonym-one  ...], defn: 'definition string'}

# Type2:
#- {names: [symbol, synonym-one  ...], defn: 'definition string'}
#- {names: [symbol, synonym-one  ...], defn: 'definition string'}

Dimensionless:
  - {names: [①, (1), one, unity],        defn: '1'}          #U-2460 CIRCLED DIGIT ONE
  - {names: [semi, demi, hemi],          defn: '1/2'}
  - {names: ['%' , percent],             defn: '1/100'}
  - {names: [ABV],                       defn: '1/100'}
  - {names: [us-proof],                  defn: '1/200'}       #(US proof is just 2x ABV)
  - {names: [pi],                        defn: '3.1415926535897932385'}

Data:
  - {names: [B, byte],                   defn: '8 bit'}   #iamerejh need to move Data to new type

Angle:
  - {names: [°, degree, deg, º],         defn: 'pi radians / 180'}
  - {names: [ᵍ, gon, grad],              defn: 'pi radians / 200'}

Solid Angle:
  - {names: [deg²],                      defn: 'deg^2'}
  - {names: [sp, spat],                  defn: '4 pi steradian'}

Time:
  - {names: [min, minute],               defn: '60 s'}
  - {names: [hr, hour],                  defn: '60 min'}
  - {names: [day],                       defn: '24 hr'}
  - {names: [week],                      defn: '7 day'}
  - {names: [fortnight],                 defn: '2 week'}
  - {names: [yr, year],                  defn: '365.25 day'}
  - {names: [month],                     defn: 'year / 12'}    # an average month
  - {names: [century, centuries],        defn: '100 yr'}
  - {names: [millenium, millenia],       defn: '1000 yr'}

Frequency:
  - {names: [cycle],                     defn: '1 Hz'}
  - {names: [revolution],                defn: '1'}
  - {names: [rpm],                       defn: 'revolution per minute'}

Length:
  - {names: [km],                        defn: 'kilometre'}
  - {names: [fm],                        defn: 'femtometre'}   #for 'MeV.fm'
  - {names: [μ, micron],                 defn: '1e-6 m'}
  - {names: [å, angstrom],               defn: '1e-10 m'}
  - {names: [au, astronomical-unit],     defn: '1.49598e11 m'}
  - {names: [ly, light-year],            defn: '9.46e15 m'}
  - {names: [parsec],                    defn: '3.083e16 m'}
  - {names: [ft, foot, feet],            defn: '0.3048 m'}
  - {names: [in, inch],                  defn: 'ft/12'}
  - {names: [yard],                      defn: '3 ft'}
  - {names: [fathom],                    defn: '2 yard'}
  - {names: [rod, pole, perch],          defn: '5.5 yard'}
  - {names: [furlong],                   defn: '40 rod'}
  - {names: [mile],                      defn: '5280 ft'}
  - {names: [nmile, nautical-mile],      defn: '1852 m'}
  - {names: [ca, cable],                 defn: '185.2 m'}
  - {names: [pica],                      defn: 'in/6'}    #chosen defn not unique
  - {names: [point],                     defn: 'pica/12'}

Area:
  - {names: [m^2, m2, m²],               defn: 'm^2'}
  - {names: [mm^2, mm2, mm²],            defn: 'square millimetre' }
  - {names: [square mm ],                defn: 'square millimetre' }
  - {names: [cqm^2, cm2, cm²],           defn: 'square centimetre' }
  - {names: [square cm ],                defn: 'square centimetre' }
  - {names: [are],                       defn: '100 square metre'}
  - {names: [hectare],                   defn: '100 are'}
  - {names: [barn],                      defn: '1e-28 square metre'}
  - {names: [acre],                      defn: '43560 square feet'}

Volume:
  - {names: [m^3, m3, m³],               defn: 'm^3'}
  - {names: [l, L, litre, liter],        defn: 'm^3/1000'}
