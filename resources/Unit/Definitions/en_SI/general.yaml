  - {names: [cubic mm],                  defn: 'cubic millimetre'}
  - {names: [cm^3, cm3, cm³, cc],        defn: 'cubic centimetre'}
  - {names: [cubic cm ],                 defn: 'cubic millimetre' }
  - {names: [bottle],                    defn: '0.75 litre'}
  - {names: [magnum],                    defn: '1.5 litre'}
  - {names: [jeroboam],                  defn: '3 litre'}
