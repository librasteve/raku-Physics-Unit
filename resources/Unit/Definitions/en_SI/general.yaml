  - {names: [hundredweight],             defn: '100 lbm'}
  - {names: [ton, short-ton],            defn: '2000 lbm'}
  - {names: [long-ton],                  defn: '2240 lbm'}
  - {names: [slug],                      defn: 'lbm g0 s^2/ft'}
  - {names: [dram],                      defn: 'ounce / 16'}
  - {names: [troy-pound],                defn: '0.373 kg'}
  - {names: [troy-ounce],                defn: '31.103 gm'}
