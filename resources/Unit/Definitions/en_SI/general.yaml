Momentum:
  - {names: [kg m/s],                    defn: 'kg m/s'}
  - {names: [slug ft/s],                 defn: 'slug feet/s'}

AngularMomentum:
  - {names: [kg m^2/s],                  defn: 'kg m^2 / s'}

Force:
  - {names: [lb, lbs, pound, pound-force], defn: 'slug foot / s^2'}
  - {names: [ounce-force],               defn: 'pound-force / 16'}
  - {names: [dyne],                      defn: 'gm centimetre / s^2'}
  - {names: [gram-force],                defn: 'gm g0'}
  - {names: [kgf],                       defn: 'kilo gram-force'}

Torque:
  - {names: [Nm, newton-metre],          defn: 'N m'}

Impulse:
  - {names: [Ns],                        defn: 'N * s'}
